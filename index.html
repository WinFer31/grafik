<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì—Ä–∞—Ñ–∏–∫ –î–∏–º—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #8EE7FF, #B4F7FF);
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            filter: blur(1px);
            opacity: 0.8;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateX(0); }
            50% { transform: translateX(30px); }
            100% { transform: translateX(0); }
        }

        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: #FFE066;
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD54F;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 25px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 4px solid #FFB6F0;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.3em;
            color: #FF6EC7;
            text-shadow: 2px 2px 0 #FFFFFF;
            margin-bottom: 10px;
        }

        .emoji {
            font-size: 1.4em;
        }

        input[type="date"] {
            width: 90%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 12px;
            border: 3px solid #FFD1EF;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            background: #6EEB83;
            color: #fff;
            padding: 14px 28px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4CD96C;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            display: none;
        }

        .free {
            background: #C7FFCE;
            color: #2E8B57;
        }

        .busy {
            background: #FFD1D1;
            color: #D9534F;
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="cloud" style="width:120px;height:50px;top:60px;left:20px;"></div>
    <div class="cloud" style="width:90px;height:40px;top:150px;right:40px;"></div>

    <div class="container">
        <h1>–ì—Ä–∞—Ñ–∏–∫ –î–∏–º—ã <span class="emoji">üé®üêù</span></h1>
        <p>–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å, –∏ —è —Å–∫–∞–∂—É ‚Äî –¥–æ–º–∞ —è –∏–ª–∏ –Ω–∞ –≤–∞—Ö—Ç–µ!</p>

        <input type="date" id="date-input">
        <button onclick="checkDate()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å!</button>

        <div id="result"></div>
    </div>

    <script>
        const START_YEAR = 2026;

        const first_shift_start = new Date(Date.UTC(START_YEAR, 0, 12));

        function addDays(date, days) {
            const result = new Date(date);
            result.setUTCDate(result.getUTCDate() + days);
            return result;
        }

        function getDaysDiff(date1, date2) {
            const oneDay = 1000 * 60 * 60 * 24;
            const diffMs = date2.getTime() - date1.getTime();
            return Math.floor(diffMs / oneDay);
        }

        const first_shift_duration = 14;
        const first_break_duration = 21;

        const first_shift_end = addDays(first_shift_start, first_shift_duration);
        const normal_cycle_start = addDays(first_shift_end, first_break_duration);

        const normal_shift_days = 28;
        const normal_break_days = 28;
        const normal_total_cycle_days = 56;

        function getDimaStatus(targetDate) {
            if (targetDate < first_shift_start) {
                return { status: "free", text: "–ï—â—ë –¥–æ–º–∞! –ì—Ä–∞—Ñ–∏–∫ –Ω–∞—á–Ω—ë—Ç—Å—è 12 —è–Ω–≤–∞—Ä—è üåü" };
            }

            if (targetDate < first_shift_end) {
                const days_in = getDaysDiff(first_shift_start, targetDate) + 1;
                return { status: "busy", text: `–ü–µ—Ä–≤–∞—è –≤–∞—Ö—Ç–∞! –°–µ–≥–æ–¥–Ω—è ${days_in}-–π –¥–µ–Ω—å üë∑‚Äç‚ôÇÔ∏è` };
            }

            if (targetDate < normal_cycle_start) {
                const days_in = getDaysDiff(first_shift_end, targetDate) + 1;
                return { status: "free", text: `–ü–µ—Ä–≤—ã–π –æ—Ç–¥—ã—Ö! –î–æ–º–∞ —É–∂–µ ${days_in} –¥–Ω–µ–π üè°` };
            }

            const days_since_start = getDaysDiff(normal_cycle_start, targetDate);
            const day_in_cycle = days_since_start % normal_total_cycle_days;

            if (day_in_cycle < normal_shift_days) {
                const day_num = day_in_cycle + 1;
                return { status: "busy", text: `–ù–∞ –≤–∞—Ö—Ç–µ! ${day_num}-–π –¥–µ–Ω—å –ø–æ –≥—Ä–∞—Ñ–∏–∫—É 28/28 üöß` };
            } else {
                const day_num = day_in_cycle - normal_shift_days + 1;
                return { status: "free", text: `–î–æ–º–∞! –û—Ç–¥—ã—Ö ${day_num}-–π –¥–µ–Ω—å üòä` };
            }
        }

        function checkDate() {
            const input = document.getElementById('date-input');
            const result = document.getElementById('result');

            if (!input.value) {
                result.textContent = "–í—ã–±–µ—Ä–∏ –¥–∞—Ç—É!";
                result.className = "busy";
                result.style.display = "block";
                return;
            }

            const parts = input.value.split('-').map(Number);
            const targetDate = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));

            const res = getDimaStatus(targetDate);
            result.textContent = res.text;
            result.className = res.status;
            result.style.display = "block";
        }
    </script>
</body>
</html>
